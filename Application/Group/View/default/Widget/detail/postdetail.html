
<div class="row post_item dongtai">
    <div class=" col-xs-2 text-center hidden-xs">
        <p>
            <a href="{$post.user.space_url}">
                <img src="{$post.user.avatar64}" width="48px" ucard="{$post.user.uid}" class="avatar-img"/>
            </a>
        </p>
    </div>
    <div class=" col-xs-10">

        <h3 style="margin-top: 0">
            <a class="group-list-title-link" title="{$post.title|htmlspecialchars}"
               href="{:U('Index/detail',array('id'=>$post['id']))}">{$post.title|htmlspecialchars|mb_substr=0,20,'utf-8'}
                <if condition="$post['is_top'] eq 1"><img src="__IMG__/is_top.png"></if>
                <if condition="$post['digest'] eq 1"><img src="__IMG__/digest.png"></if>
        <span class="pull-right time hidden-xs">
              <p>发表时间：{$post.create_time|friendlyDate}</p>
              <p> 最新回复：{$post.last_reply_time|friendlyDate}</p>
        </span>
            </a>
        </h3>
        <p>
            作者： <a href="{$post.user.space_url}" ucard="{$post.user.uid}">{$post.user.nickname|op_t}</a>
            <if condition="!empty($post['cate_id'])">
                &nbsp;    &nbsp;分类： <a href="{:U('group',array('cate'=>$post['cate_id'],'id'=>$group_id))}" >{$post.cate_id|get_post_category}</a>
            </if>
        </p>

        <p class="text-muted">
            <span>{$post.view_count}人浏览</span>
            <span style="width: 1em; display: inline-block;">&nbsp;</span>
            <span>{$post.reply_count}人回复</span>
            <span style="width: 1em; display: inline-block;">&nbsp;</span>
             <span class="time  hidden-lg hidden-md">
              {$post.create_time|friendlyDate}
        </span>
        </p>

    </div>

</div>
